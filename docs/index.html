<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporate Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Users</h2>

<div id="alert-container"></div>

<form id="user-form" class="mb-4">
    <input class="form-control mb-2" id="name" placeholder="Name" required>
    <input class="form-control mb-2" id="email" placeholder="Email" required>
    <button class="btn btn-primary">Create</button>
    <button type="button" id="edit-btn" class="btn btn-warning">Edit</button>
</form>

<table class="table table-hover">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody id="users-table"></tbody>
</table>

<div class="modal fade" id="userModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>User Details</h5>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Select User to Edit</h5>
      <select id="edit-user-select" class="form-select mb-3"></select>
      <button class="btn btn-primary" id="open-edit-form">
        Edit Selected
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="editFormModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Edit User</h5>
      <input id="edit-name" class="form-control mb-2">
      <input id="edit-email" class="form-control mb-2">
      <button class="btn btn-success" id="save-edit">
        Save
      </button>
    </div>
  </div>
</div>

<script type="module" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
